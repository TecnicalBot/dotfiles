[env]
TERM = "xterm-256color"

[window]
padding = { x = 12, y = 12 }
dimensions = { columns = 104, lines = 28 }
opacity = 0.8

[font]
normal = { family = "JetBrainsMonoNL Nerd Font", style = "Regular" }
bold = { family = "JetBrainsMonoNL Nerd Font", style = "Bold" }
size = 16

[cursor]
style = { shape = "Underline", blinking = "Always" }
